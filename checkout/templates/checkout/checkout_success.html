{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid light-pink-bg min-vh-100 d-flex flex-column">
        <!-- Order Summary -->
        <div class="row">
            <div class="col text-center">
                <hr>
                <h2 class="gold-text gold-text-padding logo-font mb-4">Thank you</h2>
                <p class="text-black">Your order information is below. A confirmation email will be sent to <strong>{{ order.email
                        }}</strong>.</p>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}"><button class="btn btn-large"> Continue Shopping <i
                            class="fa fa-shooping-cart"></i></button></a>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
